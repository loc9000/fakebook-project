{% extends 'layout.html' %}

{% block content %}

<h2>Update Profile</h2>
<hr>

<div class="row py-4">
    <div class="col-3">
        <img class="img-fluid" src="https://via.placeholder.com/1000x1000text=Profile Pic" alt="Profile Pic">
    </div>
    <div class="col-9">
        <form method="POST" action="{{ url_for('profile') }}">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" name="first_name" id="first_name" value="{{ current_user.first_name }}"
                            aria-describedby="helpId" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="last_name" id="last_name" value="{{ current_user.last_name }}"
                            aria-describedby="helpId" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="email" id="email" value="{{ current_user.email }}"
                    aria-describedby="helpId" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId"
                    placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                    aria-describedby="helpId" placeholder="Confirm Password">
            </div>
            <input type="submit" class="btn btn-info btn-block" value="Update">
        </form>
    </div>
</div>

{% endblock content %}
